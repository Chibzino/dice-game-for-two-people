<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="bg-pink-400">
<main>
  <div class="flex flex-row pt-[15%] md:pt-[5%] md:px-[20%] relative">
    <!--PLAYER1-->
    <div class=" player1  w-[50%] 
    bg-[#db095d]  h-[450px] flex  items-center flex-col">
      <div class="pt-5 pb-32 flex flex-col items-center">
        <h1 class="text-[1.5rem] md:text-[3rem] pb-4">PLAYER 1</h1>
        <p id="score1" class=" text-[3rem]">20</p>
       <h2 class="winner1 text-[30px] hidden">You win!</h2>
      </div>

      <div>
        <button class="text-white text-lg rounded-md h-[65px] w-[130px] bg-pink-800">CURRENT </br>
          <span id="current-score1">0</span></button>
      </div>
    </div>


    <!--PLAYER2-->
    <div class="player2  w-[50%] bg-[#de3e7e] h-[450px] flex  items-center flex-col">
      <div class="pt-5 pb-32 flex flex-col items-center">
        <h1 class="text-[1.5rem] md:text-[3rem] pb-4">PLAYER 2</h1>
        <p id="score2" class=" text-[3rem]">39</p>
         <h2 class="winner2 text-[30px] hidden">You win!</h2>
      </div>

      <div>
        <button class="text-white text-lg rounded-md h-[65px] w-[130px] bg-pink-800">CURRENT </br>
          <span id="current-score2">0</span></button>
         
      </div>
    </div>

     <!--new game-->
     <div class="absolute top-[130px] left-[50%] translate-x-[-50%]">
    

      <button class="flex justify-between bg-white p-2 rounded-full h-6 items-center">  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 00-3.7-3.7 48.678 48.678 0 00-7.324 0 4.006 4.006 0 00-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3l-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 003.7 3.7 48.656 48.656 0 007.324 0 4.006 4.006 0 003.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3l-3 3" />
</svg>

<h3 class="new-game text-sm">NEW GAME</h3></button>
     </div>

          
         <!--DICE-->
     <div class=" absolute top-[200px]  left-[50%] translate-x-[-50%] ">
      <img class="dice hidden bg-pink-100 h-24 " src="/IMAGES/dice-3.png" alt="">
     </div>
        
     

         <!--Roll dice-->
     <div class="absolute top-[400px] left-[50%] translate-x-[-50%]">
    

      <button class="roll-dice flex justify-between bg-white p-2 rounded-full h-6 items-center"> 
<img class="h-4" src="/IMAGES/casino-dice-clipart-design-illustration-free-png.webp" alt="">

<h3 class="text-sm">ROLL DICE</h3></button>
     </div>


     
         <!--Hold-->
     <div class=" absolute top-[450px] left-[50%] translate-x-[-50%]">
    

      <button class="flex justify-between bg-white p-2 rounded-full h-6 items-center"> 
<img class="h-4" src="/casino-dice-clipart-design-illustration-free-png.webp" alt="">

<h3 class="hold-score text-sm">HOLD</h3></button>
     </div>
</div>
</main>
    <script src="../src/piggame.js"></script>
  </body>
</html>
